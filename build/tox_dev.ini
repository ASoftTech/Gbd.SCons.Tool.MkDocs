# Tox file for setting up python virtual environments for development

# To setup all use "tox -c tox_dev.ini"
# To setup an individual environment "tox -c tox_dev.ini -e py36"

[tox]
minversion = 3.0
setupdir = {toxinidir}/..
distdir = {toxinidir}/.tox/distshare

# List of environments
# make sure to update environment list in travis.yml and appveyor.yml
envlist =
    py27
    py36
    docs


# Settings common to all virtual env's
[testenv]
# Don't install source into virtenv
skipsdist=True


# Python 2.7 Development environment
[testenv:py27]
envdir = py27dev
deps = 
    yasha
    scons


# Python 3.6 Development environment
[testenv:py36]
envdir = py36dev
deps = 
    yasha
    scons


# Python environment for building docs using mkdocs
[testenv:docs]
basepython = python3.6
envdir = docs
deps = 
    mkdocs

